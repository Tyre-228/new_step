<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="authentefication" style = "display: none;">
        <div class="authentefication__content">
            <h2 class="autentefication__title">Log in</h2>
            <form class="authentefication__form">
                <input id = "name" class = "authentefication__input" type="text" placeholder="Name">
                <input id = "password" class = "authentefication__input" type="password" placeholder="Password">
                <button class="authentefication__submit submit">Submit</button>
            </form>
        </div>
    </section>
    <wrapper class="wrapper">
        <section class="add-book">
            <h2 class="add-book__title">Add new book</h2>
            <form class="add-book__form">
                <input id = "name" type="text" placeholder = "Name" class="add-book__input">
                <input id = "author" type="text" placeholder = "Author" class="add-book__input">
                <input id = "type" type="text" placeholder = "Type" class="add-book__input">
                <input id = "file" type="file" class="add-book__input">
                <button class="add-book__submit">Add book</button>
            </form>
        </section>
    </wrapper>
    <script src="./assets/compiledJS/main.js"></script>
</body>
</html>
